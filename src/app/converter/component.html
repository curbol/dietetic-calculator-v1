<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1rem">

  <mat-form-field color="accent">
    <mat-select #unitTypeSelect placeholder="Type" [ngModel]="type$ | async" (ngModelChange)="onTypeChange($event)">
      <mat-option *ngFor="let type of types" [value]="type">
        {{type | capitalize}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout fxLayoutAlign="center center" fxLayoutGap.gt-xs="1rem" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="start center">
    <dc-input
      [name]="getInputName(unit$ | async)"
      [value]="rounded(value$ | async)"
      (valueChange)="onValueChange($event)"
      [units]="unitsOfType"
      [unitSymbol]="unit$ | async"
      (unitSymbolChange)="onUnitChange($event)">
    </dc-input>
    <div id="dc-converter-equal">
      <span class="dc-secondary-text">=</span>
    </div>
    <dc-input
      [name]="getInputName(convertToUnit$ | async)"
      [value]="rounded(convertedValue$ | async)"
      (valueChange)="onConvertedValueChange($event)"
      [units]="unitsOfType"
      [unitSymbol]="convertToUnit$ | async"
      (unitSymbolChange)="onConvertToUnitChange($event)">
    </dc-input>
  </div>

</div>
