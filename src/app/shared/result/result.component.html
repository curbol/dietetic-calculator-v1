<div class="dc-input" fxLayout="column">
  <mat-form-field fxFlex class="dc-input-value" color="accent">
    <input readonly matInput type="number" [placeholder]="title" [(ngModel)]="convertedValue"/>
  </mat-form-field>
  <mat-form-field fxFlex class="dc-input-unit" color="accent">
    <mat-select (change)="onUnitChange($event.value)" [(ngModel)]="selectedUnit">
      <mat-option *ngFor="let unit of unitGroup" [value]="unit">
        {{unit?.name}} ({{getUnitString(unit?.symbol)}})
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
