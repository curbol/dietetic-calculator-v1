<div fxLayout="column">
  <mat-form-field fxFlex [ngClass]="{'dc-input-value': showUnitOptions}" color="accent">
    <input readonly matInput [placeholder]="title" [ngModel]="convertedValue | number:'1.1-1'"/>
    <mat-hint align="start" *ngIf="!showUnitOptions">
      <span *ngIf="selectedUnit">{{selectedUnit?.name}} ({{getUnitString(selectedUnit?.symbol)}})</span>
      <span *ngIf="!selectedUnit">{{unitText}}</span>
    </mat-hint>
  </mat-form-field>
  <mat-form-field fxFlex class="dc-input-unit" color="accent" *ngIf="showUnitOptions">
    <mat-select (change)="onUnitChange($event.value)" [(ngModel)]="selectedUnit">
      <mat-option *ngFor="let unit of unitGroup" [value]="unit">
        {{unit?.name}} ({{getUnitString(unit?.symbol)}})
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
