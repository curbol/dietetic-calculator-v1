<div fxLayout="row" fxLayoutAlign="center start" fxLayoutWrap>
  <div id="dc-calc-tool-container" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="2rem">

    <div id="dc-calcs-container" class="dc-tool-panel-container"
         fxFlex="none" fxLayout="column" fxLayoutAlign="start center">
      <h3 class="dc-secondary-text dc-calc-tool-header dc-center-text">Calculators</h3>
      <dc-calculator-options
        [calculators]="calculators"
        (activeCalculatorsChanged)="setActiveInputs($event)">
      </dc-calculator-options>
    </div>

    <div id="dc-inputs-container" class="dc-tool-panel-container"
         *ngIf="activeInputs.length > 0" [@appearOnActive]
         fxLayout="column" fxLayoutAlign="start center">
      <h3 class="dc-secondary-text dc-calc-tool-header dc-center-text">Inputs</h3>
      <dc-calculator-inputs
        [(system)]="system"
        [inputs]="inputs">
      </dc-calculator-inputs>
    </div>

    <div id="dc-results-container" class="dc-tool-panel-container"
         *ngIf="activeInputs.length > 0 && completedResults.length > 0" [@appearOnActive]
         fxLayout="column" fxLayoutAlign="center center">
      <h3 class="dc-secondary-text dc-calc-tool-header dc-center-text">Results</h3>
      <dc-calculator-outputs
        [calculators]="calculators"
        [inputs]="inputs">
      </dc-calculator-outputs>
    </div>

  </div>
</div>
