<div fxLayout="row" fxLayoutAlign="center start">
  <div id="dc-calc-tool-container"
       fxLayout="row" fxLayout.lt-md="column"
       fxLayoutAlign="center start" fxLayoutAlign.lt-md="start center"
       fxLayoutGap="2rem">

    <div fxFlex="none" id="dc-calcs-container" class="dc-tool-panel-container">
      <dc-calculator-options
        [calculators]="calculators"
        (activeCalculatorsChanged)="setActiveInputs($event)">
      </dc-calculator-options>
    </div>

    <div id="dc-inputs-container" class="dc-tool-panel-container"
         *ngIf="activeInputs.length > 0" [@appearOnActive]>
      <dc-calculator-inputs
        [inputs]="inputs">
      </dc-calculator-inputs>
    </div>

    <div id="dc-results-container" class="dc-tool-panel-container"
         *ngIf="activeInputs.length > 0 && completedResults.length > 0" [@appearOnActive]
         fxLayout="column" fxLayoutAlign="start center">
      <h3 class="dc-secondary-text dc-calc-tool-header dc-center-text">Results</h3>
      <div *ngFor="let calc of calculators">
        <div *ngIf="calc.active" [@appearOnActive]>
          <dc-result
            [title]="calc.title"
            [value]="(calc.output.result(inputs) || 0) | number:'1.1-1'"
            [units]="calc.output.unitText">
          </dc-result>
        </div>
      </div>
    </div>

  </div>
</div>
