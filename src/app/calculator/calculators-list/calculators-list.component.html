<div class="calc-list-container" 
     fxLayout 
     fxLayoutWrap 
     fxLayoutAlign="start start" 
     fxLayoutAlign.lt-lg="center start">
  <div *ngFor='let calculator of calculators' 
        [routerLink]="['/calcs', calculator.stub]"
        class="calc-card">
    <md-card>
      <img class="md-card-image" alt="">
      <md-card-title>
        {{calculator.name}}
      </md-card-title>
    </md-card>
  </div>
</div>
