<div fxLayout="column" fxLayoutAlign="start center">

  <div *ngFor="let calc of calculators" class="dc-full-width">
    <div *ngIf="calc.active" [@appearOnActive]>
      <dc-result
        [title]="calc.title"
        [value]="getResult(calc)"
        [unitText]="calc.outputSymbolText">
      </dc-result>
      <div class="dc-spacer"></div>
    </div>
  </div>

</div>
