<div fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout fxLayoutAlign="center start" fxLayoutGap="1rem">
    <button mat-button class="dc-small" (click)="calcsList.selectAll()">
      <mat-icon>check_box</mat-icon>
      <span>Select all</span>
    </button>
    <button mat-button class="dc-small" (click)="calcsList.deselectAll()">
      <mat-icon>check_box_outline_blank</mat-icon>
      <span>Deselect all</span>
    </button>
  </div>

  <mat-selection-list #calcsList fxLayout="column" fxLayoutGap="1rem">
    <div *ngFor="let group of calculators | groupBy:'group'">
      <h3 matSubheader>{{getCalcGroupString(group.key) | capitalize}}</h3>
      <div *ngFor="let calc of group.value">
        <mat-divider></mat-divider>
        <mat-list-option checkboxPosition="before"
                        [value]="calc" [selected]="calc.active"
                        (selectionChange)="onSelectionChange($event)">
          <h3 mdLine class="dc-list-option-title">{{calc.title}}</h3>
          <h6 mdLine class="dc-list-option-subtitle dc-secondary-text">{{calc.subTitle}}</h6>
        </mat-list-option>
        <mat-divider></mat-divider>
      </div>
    </div>
  </mat-selection-list>

</div>
