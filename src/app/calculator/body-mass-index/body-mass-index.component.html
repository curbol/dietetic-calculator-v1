<form fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="2rem">
  <md-radio-group name="unitSystem">
    <md-radio-button value="metric" checked="true">Metric</md-radio-button>
    <md-radio-button value="imperial">Imperial</md-radio-button>
  </md-radio-group>

  <div fxLayout fxLayoutGap=".2rem">
    <md-form-field color="accent" class="full-width">
      <input mdInput name="weightValue" type="number" placeholder="Weight" [(ngModel)]="weightValue" />
      <md-hint align="end">{{ weightUnit.name }}</md-hint>
    </md-form-field>
    <md-select name="weightUnits" color="accent" class="full-width" placeholder="Units" [(ngModel)]="weightUnit">
      <md-option *ngFor="let unit of weightUnits" [value]="unit">
        {{ unitString(unit.symbol) }}
      </md-option>
    </md-select>
  </div>

  <div fxLayout fxLayoutGap=".2rem">
    <md-form-field color="accent" class="full-width">
      <input mdInput name="heightValue" type="number" placeholder="Height" [(ngModel)]="heightValue">
      <md-hint align="end">{{ heightUnit.name }}</md-hint>
    </md-form-field>
    <md-select name="heightUnits" color="accent" class="full-width" placeholder="Units" [(ngModel)]="heightUnit">
      <md-option *ngFor="let unit of heightUnits" [value]="unit">
        {{ unitString(unit.symbol) }}
      </md-option>
    </md-select>
  </div>

  <md-form-field color="accent">
    <input mdInput name="bmiResult" id="bmiResult" type="number" placeholder="BMI" disabled [value]="result | number : '1.2-2'">
    <md-hint align="start">Normal: &lt; 25</md-hint>
  </md-form-field>
</form>
