<div id="calc-list-container"
     fxLayout
     fxLayoutWrap
     fxLayoutAlign="center start">
  <div *ngFor='let calculator of calculatorList'
        [routerLink]="['/calcs', calculator.stub]"
        class="calc-card">
    <md-card>
      <img class="md-card-image" alt="">
      <md-card-title>
        {{calculator.name}}
      </md-card-title>
    </md-card>
  </div>
</div>
