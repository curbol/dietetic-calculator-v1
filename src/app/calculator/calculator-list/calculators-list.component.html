<div id="calc-list-container"
     fxLayout
     fxLayoutWrap
     fxLayoutAlign="center start">
  <div *ngFor='let calculator of calculatorList'
        [routerLink]="'/' + calculator.stub"
        class="calc-card">
    <md-card>
      <md-card-title>{{calculator.title}}</md-card-title>
      <md-card-subtitle>{{calculator.subTitle}}</md-card-subtitle>
    </md-card>
  </div>
</div>
