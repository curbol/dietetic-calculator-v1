<div fxLayout="column" fxLayoutAlign="start center">

  <div class="dc-full-width">
    <div *ngIf="activeDataCount" [@appearOnActive] fxLayout="column" fxLayoutAlign="start center">
      <div class="dc-full-width">
        <div *ngIf="activeFilledDataCount" [@appearOnActive]
             fxLayout="column" fxLayoutAlign="start center">
          <button mat-button (click)="clearDataValues()">
            <mat-icon>clear</mat-icon>
            <span>Clear Values</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="dc-full-width">
    <div fxLayout="column">
      <div *ngFor="let select of selects">
        <div *ngIf="select.active" [@appearOnActive] fxLayout="column">
          <div class="dc-spacer"></div>
          <mat-form-field fxFlex color="accent">
            <mat-select required [placeholder]="select.name" [(ngModel)]="select.value">
              <mat-option *ngFor="let option of select.options" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="dc-full-width">
    <div fxLayout="column">
      <div fxFlex *ngFor="let input of inputs">
        <div *ngIf="input.active" [@appearOnActive] fxLayout="column">
          <div class="dc-spacer"></div>
          <dc-input fxFlex
            [input]="input"
            (unitChange)="onUnitChange()">
          </dc-input>
          <div class="dc-spacer"></div>
        </div>
      </div>
    </div>
  </div>

</div>
