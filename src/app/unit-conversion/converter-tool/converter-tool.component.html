<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1rem">

  <mat-form-field color="accent">
    <mat-select #unitType placeholder="Type" (change)="onTypeChange()" [(ngModel)]="selectedTypeId">
      <mat-option *ngFor="let typeId of unitTypeIds" [value]="typeId">
          {{getTypeString(typeId) | capitalize}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="column">
    <div fxLayout fxLayoutGap=".2rem">
      <mat-form-field color="accent">
        <input #sourceValueInput matInput required type="number" placeholder="Value"
               [(ngModel)]="sourceValue" (click)="sourceValueInput.select()"/>
        <mat-hint align="end">{{getUnitString(sourceUnit?.symbol)}}</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-select #sourceUnitSelect [(ngModel)]="sourceUnit"
                    [placeholder]="getTypeString(selectedTypeId) + ' Units' | capitalize" (change)="onUnitChange()">
          <mat-option *ngFor="let unit of allUnits[selectedTypeId]" [value]="unit">
            {{unit?.name}} ({{getUnitString(unit?.symbol)}})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div id="dc-converter-equal" fxLayout fxLayoutAlign="center center">
      <span>=</span>
    </div>
    <div fxLayout fxLayoutGap=".2rem">
      <mat-form-field color="accent">
        <input #targetValueInput matInput required type="number" placeholder="Value"
               [(ngModel)]="targetValue" (click)="targetValueInput.select()"/>
        <mat-hint align="end">{{getUnitString(targetUnit?.symbol)}}</mat-hint>
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-select #targetUnitSelect [(ngModel)]="targetUnit"
                    [placeholder]="getTypeString(selectedTypeId) + ' Units' | capitalize" (change)="onUnitChange()">
          <mat-option *ngFor="let unit of allUnits[selectedTypeId]" [value]="unit">
            {{unit?.name}} ({{getUnitString(unit?.symbol)}})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

</div>
