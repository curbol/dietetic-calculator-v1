    <dc-header></dc-header>
    <div class="dc-outlet-container"
         [class.lt-md]="'dc-outlet-container-small'"
         [@slideInOnRouteChange]="getState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>

        </div>
      </mat-toolbar>
    </footer>
  </div>
