<div id="dc-container">
  <md-sidenav-container id="dc-sidenav-container">
    <dc-toolbar></dc-toolbar>
    <div id="dc-content" fxLayout="column">
      <div [@dropDownOnLoad]="getState(o)">
        <dc-header></dc-header>
      </div>
      <div id="outlet-container" [@slideInOnLoad]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </div>
      <span fxFlex></span>
      <md-toolbar color="primary"></md-toolbar>
    </div>
  </md-sidenav-container>
</div>
