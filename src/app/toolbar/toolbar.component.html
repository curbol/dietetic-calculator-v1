<mat-toolbar fxFlexLayout id="dc-header" class="dc-bottom-shadow" color="primary">
  <div>
    <button mat-button [routerLink]="['']">
      <mat-icon>home</mat-icon>
      <span>Dietetic Calculator</span>
    </button>
    <button mat-button [routerLink]="['convert']">
      <mat-icon>loop</mat-icon>
      <span>Unit Converter</span>
    </button>
  </div>
  <span fxFlex></span>
  <div fxLayout fxLayoutAlign="end center">

    <div fxHide fxShow.gt-xs>
      <button mat-button [routerLink]="['about']">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </div>

    <div fxShow fxHide.gt-xs>
      <button mat-button class="dc-small" [matMenuTriggerFor]="dcmenu"
              matTooltip="Menu" matTooltipPosition="left" matTooltipShowDelay="500">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #dcmenu="matMenu">
        <button mat-menu-item [routerLink]="['about']">
          <mat-icon>info</mat-icon>
          <span>About</span>
        </button>
      </mat-menu>
    </div>

  </div>
</mat-toolbar>
