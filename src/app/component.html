<div id="dc-container">
  <dc-toolbar></dc-toolbar>
  <div id="dc-content" fxLayout="column">
    <dc-header></dc-header>
    <section class="dc-outlet-container"
         [@slideInOnRouteChange]="getState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </section>
    <div class="dc-flex-fill"></div>
    <footer id="dc-footer" class="dc-primary-background" fxLayout fxLayoutAlign="center center">
      <div id="footer-copywrite">
        <span>&copy; 2017 - Curtis Bollinger</span>
      </div>
    </footer>
  </div>
</div>
