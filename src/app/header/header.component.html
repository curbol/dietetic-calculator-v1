<div *ngIf='isHome' id="pageHeader" fxLayout="column" fxLayoutAlign="center center">
  <div [@slideInOnRouteChange]="title">
    <h1 id="pageTitle">Dietetic Calculator</h1>
    <h2 id="pageSubtitle">Dietitian Tool For Common Calculations</h2>
  </div>
</div>

<md-toolbar color="primary" *ngIf='title && !isHome'>
  <div [@slideInOnRouteChange]="title">
    <h3>{{title}}</h3>
  </div>
</md-toolbar>
